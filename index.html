<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Amazon-like UI</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .container {
      width: 90%;
      margin: 0 auto;
    }

    /* Header */
    .header {
      background-color: #131921;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .header .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
    }

    .search-bar input {
      width: 50%;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    .search-bar button {
      padding: 10px;
      border: none;
      background-color: #ff9900;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .header-right {
      display: flex;
      align-items: center;
    }

    .header-right .icon {
      margin: 0 10px;
      cursor: pointer;
      position: relative;
    }

    .header-right .cart:hover::after {
      content: 'Items in cart';
      position: absolute;
      top: -25px;
      right: 0;
      background-color: #ff9900;
      padding: 5px;
      border-radius: 5px;
      font-size: 12px;
    }

    .header-right .account {
      font-size: 14px;
    }

    /* Nav Menu */
    .nav {
      background-color: #232f3e;
      display: flex;
      justify-content: space-around;
      padding: 10px;
    }

    .nav a {
      color: white;
      text-decoration: none;
      padding: 10px;
    }

    .nav a:hover {
      background-color: #131921;
      border-radius: 5px;
    }

    /* Main Product Section */
    .product-section {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .product-card {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-card .title {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .product-card .price {
      font-size: 1.4rem;
      color: #ff9900;
      margin-top: 5px;
    }

    /* Footer */
    .footer {
      background-color: #232f3e;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }

    .footer a {
      color: #ff9900;
      text-decoration: none;
    }
  </style>
</head>
<body >

  <!-- Header -->
  <header class="header">
    <div class="logo">Amazon</div>
    <div class="search-bar">
      <input type="text" placeholder="Search for products, brands and more">
      <button>Search</button>
    </div>
    <div class="header-right">
      <div class="icon account">
        <span>Account</span>
      </div>
      <div class="icon cart">
        <span>Cart</span>
      </div>
    </div>
  </header>

  <!-- Nav Menu -->
  <nav class="nav">
    <a href="#">All</a>
    <a href="#">Prime Video</a>
    <a href="#">Amazon Music</a>
    <a href="#">Books</a>
    <a href="#">Electronics</a>
    <a href="#">Home & Kitchen</a>
    <a href="#">Fashion</a>
  </nav>

  <!-- Main Product Section -->
  <div class="container" style="height:100%;">
    <section class="product-section">
      <div class="product-card">
        <img src="./" alt="Product 1">
        <div class="title">Product 1</div>
        <div class="price">$19.99</div>
      </div>
      <div class="product-card">
        <img src="./Screenshot (2).png" alt="Product 2">
        <div class="title">Product 2</div>
        <div class="price">$29.99</div>
      </div>
      <div class="product-card">
        <img src="./Screenshot (2).png" alt="Product 3">
        <div class="title">Product 3</div>
        <div class="price">$39.99</div>
      </div>
      <div class="product-card">
        <img src="./Screenshot (2).png" alt="Product 4">
        <div class="title">Product 4</div>
        <div class="price">$49.99</div>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Amazon Clone | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
  </footer>

  <script>
    // Example of adding interactivity
    document.querySelector('.cart').addEventListener('mouseover', () => {
      console.log('Hovering over cart');
    });
  </script>

</body>
</html>
